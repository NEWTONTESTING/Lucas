    <section class="py-5">
        <div class="container">
            <h2 class="section-title" style="color: rgb(0, 47, 108);">Sign Language translator</h2>
            <div class="card mb-4">
                <div class="card-body">
                    <h5>Text to Sign</h5>
                    <input type="text" id="textInput" placeholder="Enter letters (A-Z)" class="form-control mb-3" oninput="translateText()">
                    <div id="signImages" class="card-container"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5>Sign to Text (Coming Soon)</h5>
                    <video id="webcam" autoplay width="640" height="480" class="sign-image"></video>
                    <p id="recognizedLetter">Recognized Letter: None</p>
                    <button onclick="startRecognition()" class="btn btn-secondary">Start Recognition</button>
                </div>
            </div>
        </div>
    </section>

    <script>
    function translateText(){
        const input=document.getElementById('textInput').value.toUpperCase();
        const container=document.getElementById('signImages'); container.innerHTML='';
        for(let c of input){ if(/[A-Z]/.test(c)){ let img=document.createElement('img'); img.src=`images/letter_${c.toLowerCase()}.jpg`; img.alt=c; img.className='sign-image'; container.appendChild(img);} }
    }
    function startRecognition(){alert('Recognition not implemented');}
    </script>

  </div>
