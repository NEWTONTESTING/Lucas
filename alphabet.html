  <style>
    :root {
      --extra-scroll: 120vh;
      --header-height: 72px;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #141414 url("alphabetbg.png") repeat;
      background-size: cover;
    }

    main {
      min-height: calc(100vh + var(--extra-scroll));
      padding-top: var(--header-height);
    }

    .alphabet-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 40px;
      padding: 100px 40px 40px;
      justify-items: center;
      position: relative;
    }

    .alphabet-box {
      position: relative;
      background: #fff;
      border-radius: 12px;
      width: 220px;
      height: 260px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow:
        0 8px 20px rgba(0,0,0,0.25),
        0 0 20px rgba(255,255,255,0.6);
    }

    .alphabet-box:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow:
        0 12px 25px rgba(0,0,0,0.35),
        0 0 30px rgba(0,47,108,0.9);
    }

    .alphabet-letter {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      font-weight: bold;
      color: #000;
      background: rgba(255,255,255,0.8);
      padding: 2px 8px;
      border-radius: 6px;
      z-index: 5;
      pointer-events: none;
      transition: transform 0.3s ease, top 0.3s ease;
    }

    .alphabet-box:hover .alphabet-letter {
      top: -35px;
      transform: translateX(-50%) scale(1.2);
    }

    .box-image {
      width: 100%;
      height: 100%;
      border-radius: inherit;
      overflow: hidden;
    }

    .box-image picture,
    .box-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: inherit;
      display: block;
    }

    .magnify-btn {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
      z-index: 4;
    }

    .alphabet-box.magnified::after {
      content: '';
      position: absolute;
      top: var(--y, 0);
      left: var(--x, 0);
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 2px solid #333;
      background-repeat: no-repeat;
      background-size: 300% 300%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 3;
    }

    footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-top: 50px;
      text-transform: uppercase;
    }
  </style>

  <script>
    // Adjust header height
    (function() {
      const header = document.querySelector("header");
      function setHeaderVars(){
        const h = header.offsetHeight || 72;
        document.documentElement.style.setProperty('--header-height', h + 'px');
      }
      setHeaderVars();
      window.addEventListener('resize', setHeaderVars);
    })();

   // Magnifier logic
document.querySelectorAll('.magnify-btn').forEach(btn => {
  btn.addEventListener('click', e => {
    const box = e.target.closest('.alphabet-box');
    box.classList.toggle('magnified');

    const img = box.querySelector('img');
    if (img && box.classList.contains('magnified')) {
      // use currentSrc instead of src
      box.style.setProperty('--bg-img', `url(${img.currentSrc})`);
    } else {
      box.style.setProperty('--bg-img', 'none');
    }
  });
});

document.querySelectorAll('.alphabet-box').forEach(box => {
  box.addEventListener('mousemove', e => {
    if (box.classList.contains('magnified')) {
      const rect = box.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      box.style.setProperty('--x', `${x}px`);
      box.style.setProperty('--y', `${y}px`);

      const img = box.querySelector('img');
      if (img) {
        const bgX = (x / rect.width) * 100;
        const bgY = (y / rect.height) * 100;
        box.style.setProperty('--bg-pos', `${bgX}% ${bgY}%`);
      }
    }
  });
});

    // Apply zoomed background dynamically
    const style = document.createElement('style');
    style.innerHTML = `
      .alphabet-box.magnified::after {
        background-image: var(--bg-img);
        background-position: var(--bg-pos, 50% 50%);
      }
    `;
    document.head.appendChild(style);
    
    window.addEventListener("scroll", function() {
      const header = document.querySelector("header");
      if (window.scrollY > 20) {
        header.classList.add("scrolled");
      } else {
        header.classList.remove("scrolled");
      }
    });
  </script>
